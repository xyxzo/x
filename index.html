<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rock Paper Scissor</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #0f172a;
      color: #e5e7eb;
    }
    h1 { margin-bottom: 0.5rem; }
    .choices {
      display: flex;
      gap: 1rem;
      margin: 1rem 0;
    }
    button {
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      background: #1d4ed8;
      color: white;
    }
    button:hover { background: #2563eb; }
    #tryAgainBtn {
      margin-top: 1rem;
      display: none;
      background: #f97316;
    }
    #result {
      margin-top: 0.5rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissor</h1>
  <p>Choose one option to play.</p>

  <div class="choices">
    <button onclick="play('rock')">Rock</button>
    <button onclick="play('paper')">Paper</button>
    <button onclick="play('scissor')">Scissor</button>
  </div>

  <div id="status"></div>
  <div id="result"></div>
  <button id="tryAgainBtn" onclick="resetGame()">Try Again</button>

  <script>
    const statusDiv = document.getElementById('status');
    const resultDiv = document.getElementById('result');
    const tryAgainBtn = document.getElementById('tryAgainBtn');

    const choices = ['rock', 'paper', 'scissor'];

    function getBotChoice() {
      const index = Math.floor(Math.random() * 3);
      return choices[index];
    }

    function decideWinner(user, bot) {
      if (user === bot) return 'draw';
      if (
        (user === 'rock' && bot === 'scissor') ||
        (user === 'paper' && bot === 'rock') ||
        (user === 'scissor' && bot === 'paper')
      ) {
        return 'win';
      }
      return 'lose';
    }

    function play(userChoice) {
      const botChoice = getBotChoice();
      const outcome = decideWinner(userChoice, botChoice);

      statusDiv.textContent = `You: ${userChoice.toUpperCase()} | Bot: ${botChoice.toUpperCase()}`;

      if (outcome === 'win') {
        resultDiv.textContent = 'You win! Redirecting to portfolio...';
        tryAgainBtn.style.display = 'none';
        // redirect on win
        setTimeout(() => {
          window.location.href = 'https://xyxzo.github.io/Portfolio/';
        }, 1000);
      } else if (outcome === 'lose') {
        resultDiv.textContent = 'You lose! Click "Try Again" to play again.';
        tryAgainBtn.style.display = 'inline-block';
      } else {
        resultDiv.textContent = 'Draw! Click any option to play again.';
        tryAgainBtn.style.display = 'none';
      }
    }

    function resetGame() {
      statusDiv.textContent = '';
      resultDiv.textContent = '';
      tryAgainBtn.style.display = 'none';
    }
  </script>
</body>
</html>
